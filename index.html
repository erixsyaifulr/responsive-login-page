<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="<?= base_url() ?>assets/js_css/style.css">
    <title>Authentication</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="<?= site_url('auth/process') ?>" class="sign-in-form" method="post">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" name="username" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password" required/>
            </div>
            <input type="submit" name="login" value="Login" class="btn solid" />

          </form>
          <form action="<?= site_url('auth/registration') ?>" method="post" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nama" name="fullname" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" name="username" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-home"></i>
              <input type="alamat" placeholder="Alamat" name="alamat" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password" pattern=".{4,}"   required title="4 characters minimum"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="passconf" placeholder="Ulangi Password" pattern=".{4,}"   required title="4 characters minimum"/>
            </div>
            <input type="submit" class="btn" value="Sign up" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Pengguna Baru ?</h3>
            <p>
              Silahkan mendaftar disini. Dapatkan akunmu segera!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
            <img src="<?= base_url() ?>assets/img/logo-white.png" class="image" alt="" />
          </div>
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Sudah memiliki akun ?</h3>
            <p>
              Silahkan Login disini.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
            <img src="<?= base_url() ?>assets/img/register.png" class="image" alt="" />
          </div>
        </div>
      </div>
    </div>

    <script src="<?= base_url() ?>assets/js_css/app.js"></script>
  </body>
</html>
